<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = Number(prompt("digite a sua idade, por favor!"));

    //Processamento

    (idade >= 18) ? alert("Você é maior de idade") : alert("Você não é maior de idade. Faltam " + (18 - idade) + " anos para você ser de maior.");

    //Saída

</script>
