<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const ano = Number(prompt("digite seu ano de nascimento, por favot"));

    //Processamento
    ((2025 - ano) >= 16)  ? alert("voce pode votar!") : alert("voce é menor de idade, nao podera votar nessas eleiçoes")

    //Saída

</script>
