<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const n1 = Number(prompt("digite o seu primeiro numero, por favor"));
    const n2 = Number(prompt("digie o seu segundo numero, por favor"));
    
    //Processamento
    (n1 > n2) ? alert("o " + n1 + " é o maior numero.") : alert("o " + n2 + " é o maior numero")
    
    //Saída
    
</script>
