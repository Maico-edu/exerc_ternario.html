<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const letra = prompt("informe uma letra, por favor!");

    //Processamento

     let mensagem = " ";
    (letra == "a") ? mensagem = "essa letra é uma vogal!" :
    (letra == "e") ? mensagem = "essa letra é uma vogal!" :
    (letra == "i") ? mensagem = "essa letra é uma vogal!" :
    (letra == "o") ? mensagem = "essa letra é uma vogal!" :
    (letra == "u") ? mensagem = "essa letra é uma vogal!" :
    mensagem= "não é vogal!";
    
    
    //Saída
    alert(mensagem);
</script>
