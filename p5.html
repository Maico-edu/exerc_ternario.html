<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
    const preco = Number(prompt("informe um preço"));

    //Processamento
    (preco <= 280) ? alert("o preço com a porcentagem é " + preco * 1.20) :
    (preco <= 700) ? alert("o preço com a porcentagem é " + preco * 1.15) :
    (preco <= 1500) ? alert("o preço com a porcentagem é " + preco * 1.10) :
    alert("o preço com a porcentagem é " + preco * 1.05)
    
    
    
    //Saída

</script>
